{% load static %}

<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>index</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="cs.css">
</head>
<body>
 <header>
        <nav class="navbar navbar-light" style="background-color: #343a40;">
            <div class="container">
               <h4 style="color:#fff; ">Welcome {{request.user.username}}</h4>
            </div>
</nav>
    </header>
    <div class="container"><br>
      <h2> <a href="myadmin"><button type="button" class="btn btn-dark">Survey</button></a>
        <a href="/test"><button type="button" class="btn btn-dark">Survey Details</button></a>
      <a href="/testall"><button type="button" class="btn btn-dark">User Details</button></a>  </h2>
        <hr>
        <table class="table table-dark">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>content</th>
                   
                </tr>
            </thead>
            <tbody>
                {% for question in questions %}
                    {% ifequal question.is_visible True %}

                    <tr>
                    <td>{{ question.name }}</td>
                    <td>{{ question.content }}</td>
                 
                    <td>
                        <a class="btn btn-danger" href="/delete/{{ question.id }}">Delete</a>
                    </td>
                </tr>
                    {% endifequal %}

                {% endfor %}

            </tbody>
        </table>
        <a class="btn btn-success" href="/add_question/">Add question</a>
    </div>

</body>
</html>
